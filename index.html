<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cine Explorer</title>
    <link rel="stylesheet" href="api.css" />
    <link rel="icon" href="img/cine icon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-v7zl0T9OVmHFvDgr7BsQgPPFgbIXXT7OSLgfGBgfcg0mh3RCyXPdMvLwXIfJm1lEfGRL8VknD+2MubefIRw/Ww=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <h1>Cine Explorer</h1>
      <form id="searchForm" class="search-bar">
        <input type="text" id="searchInput" placeholder="Buscar películas..." />
        <button type="submit">Buscar</button>
      </form>
    </header>
    <div id="menu" class="menu">
      <button onclick="filterByClassification('popular')">Popular</button>
      <button onclick="filterByClassification('top_rated')">
        Mejor Valoradas
      </button>
      <button onclick="showFavorites()">Mis Favoritos</button>
    </div>
    <div id="movies" class="movie-grid"></div>
    <div id="videoContainer" class="video-container" style="display: none">
      <div class="video-wrapper">
        <span class="close-btn" onclick="hideVideo()">✕</span>
        <iframe
          id="videoFrame"
          width="560"
          height="315"
          src=""
          frameborder="0"
          allowfullscreen
        ></iframe>
      </div>
    </div>
    <div id="modalContainer" class="modal-container">
      <div class="modal-content">
        <span class="close-btn" onclick="hideModal()">✕</span>
        <h2>Resumen de la película</h2>
        <p id="summaryText"></p>
      </div>
    </div>

    <script src="./api.js"></script>
  </body>
</html>
